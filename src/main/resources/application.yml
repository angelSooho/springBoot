spring:
  profiles:
    active: local   # 테스트, 로컬 환경 나누기
  datasource:
    url: jdbc:h2:tcp://localhost/~/basic1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #       show_sql: true
        format_sql: true # 쿼리 다문장 확인
        use_sql_comments: true  # 실행되는 jpql 확인

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace